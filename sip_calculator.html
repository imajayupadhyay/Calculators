<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
  ;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        .result-value {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .result-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container container">
        <div class="row g-4">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="monthly-investment" class="form-label">Monthly Investment (₹):</label>
                    <input type="number" id="monthly-investment" class="form-control" value="5000">
                </div>
                <div class="form-group">
                    <label for="investment-period" class="form-label">Investment Period (Years):</label>
                    <input type="range" id="investment-period" class="form-range" min="1" max="30" value="9">
                    <div class="slider-label">
                        <span>1 Yr</span>
                        <span id="period-label">9 Yrs</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rate-of-return" class="form-label">Expected Rate of Return (%):</label>
                    <input type="range" id="rate-of-return" class="form-range" min="8" max="30" value="12">
                    <div class="slider-label">
                        <span>8%</span>
                        <span id="rate-label">12%</span>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-3" onclick="calculateSIP()">Calculate</button>
                <div class="result-container mt-4">
                    <div class="result-value" id="result">Total Value: ₹ 0.00</div>
                    <div class="result-details mt-3">
                        <div id="invested-amount">Invested Amount: ₹ 0.00</div>
                        <div id="estimated-return">Profit: ₹ 0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                <canvas id="sipChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        function calculateSIP() {
            const monthlyInvestment = parseFloat(document.getElementById('monthly-investment').value);
            const rateOfReturn = parseFloat(document.getElementById('rate-of-return').value) / 100 / 12;
            const investmentPeriod = parseFloat(document.getElementById('investment-period').value) * 12;

            const futureValue = monthlyInvestment * ((Math.pow(1 + rateOfReturn, investmentPeriod) - 1) / rateOfReturn) * (1 + rateOfReturn);
            const investedAmount = monthlyInvestment * investmentPeriod;
            const estimatedReturns = futureValue - investedAmount;

            document.getElementById('result').innerText = `Total Value: ₹${futureValue.toFixed(2)}`;
            document.getElementById('invested-amount').innerText = `Invested Amount: ₹${investedAmount.toFixed(2)}`;
            document.getElementById('estimated-return').innerText = `Profit: ₹${estimatedReturns.toFixed(2)}`;

            updateChart(investedAmount, estimatedReturns);
        }

        function updateChart(investedAmount, estimatedReturns) {
            const ctx = document.getElementById('sipChart').getContext('2d');
            if (window.sipChartInstance) {
                window.sipChartInstance.destroy();
            }
            window.sipChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Invested Amount', 'Profit'],
                    datasets: [{
                        data: [investedAmount, estimatedReturns],
                        backgroundColor: ['#ff7f0e', '#1f77b4'],
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        datalabels: {
                            color: '#fff',
                            font: {
                                weight: 'bold'
                            },
                            formatter: (value, context) => `₹${value.toFixed(2)}`
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        document.getElementById('investment-period').addEventListener('input', function() {
            document.getElementById('period-label').innerText = `${this.value} Yrs`;
        });

        document.getElementById('rate-of-return').addEventListener('input', function() {
            document.getElementById('rate-label').innerText = `${this.value}%`;
        });

        // Initial calculation
        calculateSIP();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
