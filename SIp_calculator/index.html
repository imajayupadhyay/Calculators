<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container container">
        <div class="row g-4">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="monthly-investment" class="form-label">Monthly Investment (₹):</label>
                    <input type="number" id="monthly-investment" class="form-control" value="5000">
                </div>
                <div class="form-group">
                    <label for="investment-period" class="form-label">Investment Period (Years):</label>
                    <input type="range" id="investment-period" class="form-range" min="1" max="30" value="9">
                    <div class="slider-label">
                        <span>1 Yr</span>
                        <span id="period-label">9 Yrs</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rate-of-return" class="form-label">Expected Rate of Return (%):</label>
                    <input type="range" id="rate-of-return" class="form-range" min="8" max="30" value="12">
                    <div class="slider-label">
                        <span>8%</span>
                        <span id="rate-label">12%</span>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-3" onclick="calculateSIP()">Calculate</button>
                <div class="result-container mt-4">
                    <div class="result-value" id="result">Total Value: ₹ 0.00</div>
                    <div class="result-details mt-3">
                        <div id="invested-amount">Invested Amount: ₹ 0.00</div>
                        <div id="estimated-return">Profit: ₹ 0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                <canvas id="sipChart"></canvas>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
