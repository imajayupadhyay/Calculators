<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container container">
        <div class="row g-4">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="loan-amount" class="form-label">Loan Amount (₹):</label>
                    <input type="number" id="loan-amount" class="form-control" value="500000">
                </div>
                <div class="form-group">
                    <label for="interest-rate" class="form-label">Annual Interest Rate (%):</label>
                    <input type="range" id="interest-rate" class="form-range" min="1" max="20" value="10">
                    <div class="slider-label">
                        <span>1%</span>
                        <span id="rate-label">10%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loan-tenure" class="form-label">Loan Tenure (Years):</label>
                    <input type="range" id="loan-tenure" class="form-range" min="1" max="30" value="15">
                    <div class="slider-label">
                        <span>1 Yr</span>
                        <span id="tenure-label">15 Yrs</span>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-3" onclick="calculateEMI()">Calculate</button>
                <div class="result-container mt-4">
                    <div class="result-value" id="result">Monthly EMI: ₹ 0.00</div>
                    <div class="result-details mt-3">
                        <div id="total-payment">Total Payment: ₹ 0.00</div>
                        <div id="total-interest">Total Interest: ₹ 0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                <canvas id="emiChart"></canvas>
            </div>
        </div>
    </div>

  <script src="./script.js"></script>
</body>
</html>
